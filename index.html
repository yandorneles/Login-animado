<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Login animado</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="container">
        <div class="signup-section">
            <header>Criar conta</header>

            <div class="social-buttons">
                <button><i class='bx bxl-google'></i>Crie com Google</button>
                <button><i class='bx bxl-apple' ></i>Crie com Apple</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Ou</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="Nome completo" required>
                <input type="text" placeholder="Endereço de email" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu a senha?</a>
                <button type="submit" class="btn">Inscreva-se</button>
            </form>
        </div>

        <div class="login-section">
            <header>Já tem conta?</header>
    
            <div class="social-buttons">
                <button><i class='bx bxl-google'></i>Entre com Google</button>
                <button><i class='bx bxl-apple' ></i>Entre com Apple</button>
            </div>
    
            <div class="separator">
                <div class="line"></div>
                <p>Ou</p>
                <div class="line"></div>
            </div>
    
            <form>
                <input type="text" placeholder="Endereço de email" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu a senha?</a>
                <button type="submit" class="btn">Conectar</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
